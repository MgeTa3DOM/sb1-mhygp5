<!DOCTYPE html>
<html>
<head>
    <title>KDS Interface</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .order {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>KDS Interface</h1>
    <div id="orders"></div>
    <script>
        const ordersDiv = document.getElementById('orders');

        function fetchOrders() {
            fetch('/api/orders')
                .then(response => response.json())
                .then(data => {
                    ordersDiv.innerHTML = '';
                    data.forEach(order => {
                        const orderDiv = document.createElement('div');
                        orderDiv.classList.add('order');
                        orderDiv.innerHTML = `Order ID: ${order.id}<br>Client: ${order.client}<br>Product: ${order.product}<br>Quantity: ${order.quantity}<br>Status: ${order.status}`;
                        ordersDiv.appendChild(orderDiv);
                    });
                });
        }

        setInterval(fetchOrders, 5000);
    </script>
</body>
</html>
